apiVersion : apps/v1
kind: Deployment
metadata:
  name: pipelinessampleapp 
spec:
  selector:
    matchLabels:
      app: pipelinessampleapp
  replicas: 1
  template:
    metadata:
      labels:
        app: pipelinessampleapp 
    spec:
      containers:
        - name: pipelinessampleapp 
          image: mikkeltheisacr.azurecr.io/pipelinessampleapp
          ports:
          - containerPort: 8080
